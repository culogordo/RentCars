<div class="wrappered">
    <div class="page-header">
        <h1 class="text-center">Cars</h1>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div ng-repeat="item in cars | orderBy: 'price'" class="col-md-3">
                    <div class="carItem">
                        <a href="#/cars/aboutCar_{{item._id}}">
                            <h3 class="text-center carModel">
                                {{item.model}}
                            </h3>
                            <div class="innerDivCarItem">
                                <img class="carImg" ng-src="{{item.image}}">
                                <p><b>Year:</b> <i>{{item.year}}</i></p>
                                <p><b>Doors:</b> <i>{{item.doors}}</i></p>
                                <p ng-show="item.airConditioner"><i>Air Conditioner</i></p>
                                <p ng-show="item.autoTransmission"><i>Automatic Transmission</i></p>
                                <p><b>Price per day:</b> <i>${{item.price}}</i></p>
                            </div>
                        </a>
                    </div>
                </div>
                <h2 ng-hide="cars.length" class="text-center noCars">
                    <small>
                        There is no car in our service!
                        <br>
                        Administrator will add car soon :)
                    </small>
                </h2>
            </div>
        </div>
    </div>
</div>
